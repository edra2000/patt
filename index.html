<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كاشف الأنماط الفنية للعملات الرقمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>كاشف الأنماط الفنية</h1>
                </div>
                <div class="header-stats" id="headerStats">
                    <div class="stat">
                        <span class="stat-label">الأنماط المكتشفة</span>
                        <span class="stat-value" id="totalPatterns">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">الاختراقات المؤكدة</span>
                        <span class="stat-value" id="confirmedBreakouts">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">آخر تحديث</span>
                        <span class="stat-value" id="lastUpdate">--</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="البحث عن عملة...">
            </div>
            
            <div class="filter-container">
                <select id="patternFilter">
                    <option value="">جميع الأنماط</option>
                </select>
            </div>

            <div class="filter-container">
                <select id="strengthFilter">
                    <option value="">جميع القوى</option>
                    <option value="قوية جداً">قوية جداً</option>
                    <option value="قوية">قوية</option>
                    <option value="متوسطة">متوسطة</option>
                    <option value="ضعيفة">ضعيفة</option>
                </select>
            </div>

            <div class="filter-container">
                <select id="breakoutFilter">
                    <option value="">جميع الحالات</option>
                    <option value="مؤكد">مؤكد</option>
                    <option value="محتمل">محتمل</option>
                    <option value="في انتظار التأكيد">في انتظار التأكيد</option>
                </select>
            </div>

            <button id="refreshBtn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i>
                تحديث
            </button>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <h3>جاري تحليل الأنماط الفنية...</h3>
            <p>يتم فحص أكثر من 100 عملة رقمية</p>
            <div class="loading-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span id="progressText">0%</span>
            </div>
        </div>

        <div id="cardsGrid" class="cards-grid"></div>

        <!-- نافذة تفاصيل النمط -->
        <div id="patternModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <span id="closeModal" class="close">&times;</span>
                </div>
                
                <div class="modal-body">
                    <div class="pattern-overview">
                        <div class="overview-item">
                            <label>نوع النمط:</label>
                            <span id="patternType" class="pattern-type-badge"></span>
                        </div>
                        <div class="overview-item">
                            <label>مستوى الصعوبة:</label>
                            <span id="patternLevel" class="level-badge"></span>
                        </div>
                        <div class="overview-item">
                            <label>حالة الاختراق:</label>
                            <span id="breakoutStatus" class="breakout-badge"></span>
                        </div>
                        <div class="overview-item">
                            <label>قوة الإشارة:</label>
                            <span id="signalStrength" class="strength-badge"></span>
                        </div>
                    </div>

                    <div class="targets-section">
                        <h3>الأهداف ونقاط الدخول</h3>
                        <div class="targets-grid">
                            <div class="target-item target1">
                                <label>الهدف الأول:</label>
                                <span id="target1"></span>
                            </div>
                            <div class="target-item target2">
                                <label>الهدف الثاني:</label>
                                <span id="target2"></span>
                            </div>
                            <div class="target-item stop-loss">
                                <label>وقف الخسارة:</label>
                                <span id="stopLoss"></span>
                            </div>
                        </div>
                    </div>

                    <div class="pattern-description">
                        <h3>وصف النمط</h3>
                        <p id="patternDescription"></p>
                    </div>

                    <div class="trading-tips">
                        <h3>نصائح التداول</h3>
                        <div id="tradingTips"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- نافذة الإعدادات -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>إعدادات التحليل</h2>
                    <span id="closeSettings" class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label>الحد الأدنى لمستوى الثقة:</label>
                        <input type="range" id="confidenceThreshold" min="50" max="95" value="70">
                        <span id="confidenceValue">70%</span>
                    </div>
                    <div class="setting-group">
                        <label>الحد الأدنى لحجم التداول (مليون $):</label>
                        <input type="range" id="volumeThreshold" min="1" max="50" value="5">
                        <span id="volumeValue">5M</span>
                    </div>
                    <div class="setting-group">
                        <label>تفعيل الإشعارات:</label>
                        <input type="checkbox" id="notificationsEnabled" checked>
                    </div>
                    <div class="setting-group">
                        <label>تحديث تلقائي:</label>
                        <input type="checkbox" id="autoRefresh" checked>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="floating-controls">
        <button id="settingsBtn" class="floating-btn" title="الإعدادات">
            <i class="fas fa-cog"></i>
        </button>
        <button id="alertsBtn" class="floating-btn" title="التنبيهات">
            <i class="fas fa-bell"></i>
            <span class="alert-count" id="alertCount">0</span>
        </button>
        <button id="exportBtn" class="floating-btn" title="تصدير البيانات">
            <i class="fas fa-download"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
